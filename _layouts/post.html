---
layout: default
---
<div>
  <p class="mb-4">
    {% for tag in page.tags %}
      {% include tag.html tag=tag %}
    {% endfor %}
  </p>
  <h2 class="block font-body text-3xl font-semibold leading-tight text-primary transition-colors">
    {{ page.title }}
  </h2>
  <div class="flex items-center gap-2 py-4 font-body text-grey">
    <p class="font-light">
      {{ page.date | date: "%B %d, %Y" }}
    </p>
    <span>//</span>
    <p class="font-light">
      {{ content | reading_time }} read
    </p>
  </div>
  <article class="prose prose max-w-none">
    {{ content }}
  </article>
</div>
