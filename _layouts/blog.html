---
layout: default
---
<div class="py-16 lg:py-20">
  <div>
    <img src="/assets/img/icon-blog.png" alt="icon envelope" width="54" height="36" />
  </div>

  <h1 class="pt-5 font-body text-4xl font-semibold text-primary md:text-5xl lg:text-6xl">
    Blog
  </h1>

  <div class="pt-3 sm:w-3/4">
    <p class="font-body text-xl font-light text-primary">
      Articles, tutorials, snippets, rants, and everything else.
    </p>
  </div>

  <div class="pt-8 lg:pt-12">
    {% for post in paginator.posts %}
      {% assign first = forloop.first %}
      {% include post.html post=post first=first %}
    {% endfor %}
  </div>

  {% include pagination.html paginator=paginator %}
</div>
