<div class="{% if include.first == false %}border-t border-grey-lighter mt-8 pt-8 {% endif %}">
  <p class="mb-4">
    {{ time }}
    {% for tag in post.tags %}
      {% include tag.html tag=tag %}
    {% endfor %}
  </p>
  <a
    href="{{ post.url }}"
    class="block font-body text-lg font-semibold text-primary transition-colors hover:text-green"
    aria-label="{{ post.title }}"
  >{{ post.title }}</a>
  <div class="flex items-center font-body gap-2 pt-4 text-grey">
    <p class="font-light">
      {{ post.date | date: "%B %d, %Y" }}
    </p>
  </div>
</div>
