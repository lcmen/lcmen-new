<div class="{% if first == false %}border-t border-grey-lighter mt-8 pt-8 {% endif %}">
  <p class="mb-4">
    {% for tag in post.tags %}
      {% include tag.html tag=tag %}
    {% endfor %}
  </p>
  <a
    href="{{ post.url }}"
    class="block font-body text-lg font-semibold text-primary transition-colors hover:text-green"
    aria-label="{{ post.title }}"
  >{{ post.title }}</a>
  <div class="flex items-center pt-4">
    <p class="pr-2 font-body font-light text-primary">
      {{ post.date | date: "%B %d, %Y" }}
    </p>
    <span class="font-body text-grey">//</span>
    <p class="pl-2 font-body font-light text-primary">
      {{ post.content | reading_time }} read
    </p>
  </div>
</div>
